   #loginForm {

#closeLoginForm {

}

#closeLoginForm:hover {

}

.form-group {

}
.form-group label {

}
.form-group input {

#submitBtn{

    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loginBtn = document.getElementById("loginBtn");
            let loginForm = document.getElementById("loginForm");
            let submitBtn = document.getElementById("submitBtn");

            // Show the form when login button is clicked
            loginBtn.addEventListener("click", function () {
                loginForm.style.display = "block";
            });

            // Handle form submission
            submitBtn.addEventListener("click", function () {
                let username = document.getElementById("username").value;
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;

                if (username && email && password) {
                    alert("Thanks for logging in, " + username + "!");
                    document.getElementById("username").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                    loginForm.style.display = "none"; // Hide form after submission
                } else {
                    alert("Please fill all the fields.");
                }
            });
            closeLoginForm.addEventListener("click", function () {
            loginForm.style.display = "none";});
        });
        

     window.addEventListener("scroll", function () {
    let footer = document.querySelector("footer");
    let windowHeight = window.innerHeight;
    let footerPosition = footer.getBoundingClientRect().top;

    if (footerPosition < windowHeight - 50) {
        footer.classList.add("visible");
    }
});
document.addEventListener("DOMContentLoaded", function () {
    let elements = document.querySelectorAll(".scroll-effect");

    function revealOnScroll() {
        elements.forEach((element) => {
            let windowHeight = window.innerHeight;
            let elementPosition = element.getBoundingClientRect().top;

            if (elementPosition < windowHeight - 50) {
                element.classList.add("visible");
            }
        });
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll(); // Run on load in case some elements are already in view
});


    </script>
