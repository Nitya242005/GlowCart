<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowCart - Beauty Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" alt="GlowCart Logo" width="120">
        </a>
        <!-- Fix: Added correct Bootstrap classes -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2 search-input" type="search" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-dark search-btn" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                  <li class="nav-item ms-2">
                    <button id="themeToggle" class="btn btn-outline-dark">ðŸŒ™</button>
                </li>
                <li class="nav-item">
                    <button id="loginBtn">Login</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="loginForm">
    <h3>Login</h3>
    <span id="closeLoginForm">&times;</span> 
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    </div>
    <button id="submitBtn">Submit</button>
</div>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/banner1.png" class="d-block w-100 carousel-img" alt="Beauty Sale">
            </div>
            <div class="carousel-item">
                <img src="assets/images/banner2.png" class="d-block w-100 carousel-img" alt="New Arrivals">
            </div>
            <div class="carousel-item">
                <img src="assets/images/banner3.png" class="d-block w-100 carousel-img" alt="Exclusive Deals">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
 </div>
    

    <!-- Categories -->
    <section class="categories container text-center mt-5 scroll-effect">
        <h2>Shop by Category</h2>
        <div class="row">
            <div class="col-md-3">
                <img src="assets/images/category1.png" alt="Skincare" class="img-fluid">
                <p>Skincare</p>
                <a href="categories/skincare.html" class="btn" style=" background-color: #ffa9c9;
                color:#333;
                transition: transform 15s ease-in-out;
                box-shadow: 0 0 20px rgba(253, 1, 228, 0.997);">Get Products</a>
            </div>
            <div class="col-md-3">
                <img src="assets/images/category2.png" alt="Makeup" class="img-fluid">
                <p>Haircare</p>
                <a href="categories/haircare.html" class="btn" style=" background-color: #ffa9c9;
                color:#333;
                transition: transform 15s ease-in-out;
                box-shadow: 0 0 20px rgba(253, 1, 228, 0.997);">Get Products</a>
            </div>
            <div class="col-md-3">
                <img src="assets/images/category3.png" alt="Haircare" class="img-fluid">
                <p>NailCare</p>
                <a href="categories/nailcare.html" class="btn" style=" background-color: #ffa9c9;
                color:#333;
                transition: transform 15s ease-in-out;
                box-shadow: 0 0 20px rgba(253, 1, 228, 0.997);">Get Products</a>
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products container text-center mt-5 scroll-effect">
        <h2>Featured Products</h2>
        <div class="row">
            <div class="col-2">
                <img src="assets/images/product1.png" alt="Product 1" class="img-fluid">
                <p>Glow Serum</p>
            </div>
            <div class="col-2">
                <img src="assets/images/product2.png" alt="Product 2" class="img-fluid">
                <p>Matte Lipstick</p>
            </div>
            <div class="col-2">
                <img src="assets/images/product3.png" alt="Product 3" class="img-fluid">
                <p>Hydrating Moisturizer</p>
            </div>
            <div class="col-2">
                <img src="assets/images/product4.png" alt="Product 4" class="img-fluid">
                <p>Hair Serum</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark" id="contact">
        <div class="mt-3">
            <p>Contact us:</p>
            <p><i class="fas fa-phone"></i>7200062331</p>
            <p><i class="fas fa-envelope"></i> support@glowcart.com</p>
        </div>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
    <div class="input-group">
        <input type="text" id="contactName" required>
        <label for="contactName">Your Name</label>
    </div>

    <div class="input-group">
        <input type="email" id="contactEmail" required>
        <label for="contactEmail">Your Email</label>
    </div>

    <div class="input-group">
        <textarea id="contactMessage" required></textarea>
        <label for="contactMessage">Your Message</label>
    </div>

    <button type="submit">Send Message</button>
</form>

        </div>
    </footer>
   
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
